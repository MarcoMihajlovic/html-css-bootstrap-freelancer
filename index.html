<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <!-- Inizio Header   -->
    <header>
      <!-- nav -->
      <div class="container-fluid n1">
        <div class="header-nav">
          <div class="row">
            <div class="col-md-offset-1 col-md-3 col-sm-offset-1 col-sm-3  col-xs-4">
              <div class="small-box"></div>
            </div>
            <div class="col-md-offset-4 col-md-3 col-sm-offset-4 col-sm-3 col-xs-offset-6 col-xs-2">
              <div class="small-box"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- jumbotron -->
      <div class="container-fluid n2">
        <div class="jumbo">
          <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12">
              <div class="mid-box"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Fine Header -->

    <!-- Inizio Main -->
    <main>
      <!-- Inizio Sezione Portfolio -->
      <div class="container-fluid blue">
        <div class="portfolio">
          <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4">
              <!-- Mettere un P qui -->
              <div class="small-box"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-12">
              <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="small-box height blue border"></div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="small-box height blue border"></div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="small-box height blue border"></div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="small-box height blue border"></div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="small-box height blue border"></div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="small-box height blue border"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fine Contenitore Portfolio -->

      <!-- Inizio Sezione About -->
      <div class="container-fluid n2">
        <div class="about">
          <div class="row">
            <div class="col-md-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-xs-offset-4 col-xs-4">
              <!-- Mettere un P qui -->
              <div class="small-box border"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="small-box height border"></div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="small-box height border"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Inizio Sezione Contact Me -->
      <div class="container-fluid">
        <div class="contact-me">
          <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4">
              <!-- Mettere un P qui -->
              <div class="small-box border"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
              <!-- Info della Contact Me -->
              <div class="row">
                <div class="col-md-12">
                  <div class="small-box border"></div>
                </div>
                <div class="col-md-12">
                  <div class="small-box border"></div>
                </div>
                <div class="col-md-12">
                  <div class="small-box border"></div>
                </div>
                <div class="col-md-12">
                  <div class="small-box height border"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Fine Main -->

    <!-- Inizio Footer -->
    <footer>
      <div class="container-fluid n3">
        <div class="footer-top">
          <div class="row">
            <div class="col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-12">
              <!-- Info del Footer Top-->
              <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12">
                  <div class="small-box height border"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                  <div class="small-box height border"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                  <div class="small-box height border"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Inizio Fondo -->
      <div class="container-fluid n4">
        <div class="footer-bottom">
          <div class="row">
            <div class="col-md-offset-5 col-md-2 col-sm-offset-4 col-sm-4 col-xs-offset-3 col-xs-6">
              <!-- Copyright -->
              <div class="small-box"></div>
            </div>
          </div>
        </div>
      </div>

    </footer>
    <!-- Fine Footer -->
  </body>
</html>
